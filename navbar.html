<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Margin</title>

    <style type="text/css">
        #navbar {
          position: fixed;
          top: 0px;
          left: 0px;
          width: 100%;
          background-color: #767676;
      }

      #navbar ul{
          margin: 0px;
          padding: 5px 0px 5px 30px;
      }

      #navbar li {
          display: inline;
          margin-left: 20px;
      }
    </style>
</head>

<body>
    <main>
        <nav id="navbar">
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>Sign in</li>
            </ul>
        </nav>
    </main>
</body>

</html>
