<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>CSS Backgrounds</title>

    <style type="text/css">
        body {
          background-color: lightgrey;
        }

        .margin {
          margin: 100px 80px 100px 150px;
          border: black solid 2px;
          background: lightblue;
          width: 400px;
        }

        .margin p {
          text-align: justify;
          line-height: 20px;
        }
    </style>
</head>

<body>
  <h4>Margins: The CSS margin properties are used to create space around elements, outside of any defined borders.</h4>
  <div class="margin">
    <p>The CSS border properties allow you to specify the style, width, and color of an element's border.</p>
  </div>
</body>

</html>
