<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Margin</title>

    <style type="text/css">
        .marginbox {
            border 1px solid black;
            border-radius: 5px;
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: auto;
        }

        .marginimage {
            border 1px solid black;
            border-radius: 5px;
            width: 300px;
            height: 300px;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <main>
        <h2>Margin set on image</h2>
        <hr>
        <section>
            <img class="marginimage" src="images/nature.jpeg"></img>
        </section>

        <h2>Margin set on box</h2>
        <hr>
        <section>
            <div class="marginbox"></div>
        </section>

    </main>
</body>

</html>
